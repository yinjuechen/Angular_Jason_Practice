<div class="container">
  <mat-form-field>
    <input type="text" matInput placeholder="Filter" (keyup)="applyFilter($event)">
  </mat-form-field>
  <table mat-table [dataSource]="orders" matSort>
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
      <td mat-cell *matCellDef="let element">{{element.id}}</td>
    </ng-container>
    <ng-container matColumnDef="userid">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>User Id</th>
      <td mat-cell *matCellDef="let element">{{element.user.id}}</td>
    </ng-container>
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef>Email</th>
      <td mat-cell *matCellDef="let element">{{element.email}}</td>
    </ng-container>
    <ng-container matColumnDef="phone">
      <th mat-header-cell *matHeaderCellDef>Phone</th>
      <td mat-cell *matCellDef="let element">{{element.phone}}</td>
    </ng-container>
    <ng-container matColumnDef="pickupdate">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Pick Up Date</th>
      <td mat-cell *matCellDef="let element">{{ element.pickupdate | date :'MM-dd-yyyy'}}</td>
    </ng-container>
    <ng-container matColumnDef="returndate">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Return Date</th>
      <td mat-cell *matCellDef="let element">{{element.returndate | date :'MM-dd-yyyy'}}</td>
    </ng-container>
    <ng-container matColumnDef="orderdate">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Order Date</th>
      <td mat-cell *matCellDef="let element">{{element.order_date | date :'MM-dd-yyyy'}}</td>
    </ng-container>
    <ng-container matColumnDef="detail">
      <th mat-header-cell *matHeaderCellDef>Order Detail</th>
      <td mat-cell *matCellDef="let element"><a routerLink="../orders/{{element.id}}">Detail</a></td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
</div>
