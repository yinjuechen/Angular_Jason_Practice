<app-products-header></app-products-header>
<div class="container d-flex justify-content-center">
  <form class="form-inline" [formGroup]="productsFromGroup" (ngSubmit)="getAvailableTruckModelsByDate()">
    <mat-form-field class="col-3" style="max-width: fit-content">
      <mat-placeholder>Picke Up Date</mat-placeholder>
      <input type="text" matInput [matDatepicker]="pickUpPicker" formControlName="pickUpDate" [min]="minPickUpDate"
             (dateInput)="setMinDate()">
      <mat-datepicker-toggle matSuffix [for]="pickUpPicker"></mat-datepicker-toggle>
      <mat-datepicker #pickUpPicker disabled="false"></mat-datepicker>
    </mat-form-field>
    <mat-form-field class="col-3" style="max-width: fit-content">
      <mat-placeholder>Return Date</mat-placeholder>
      <input type="text" matInput [matDatepicker]="returnPikcer" formControlName="returnDate" [min]="minReturnDate"
        (dateInput)="setReturnDate()"
      >
      <mat-datepicker-toggle matSuffix [for]="returnPikcer"></mat-datepicker-toggle>
      <mat-datepicker #returnPikcer disabled="false"></mat-datepicker>
    </mat-form-field>
    <div class="d-flex justify-content-end float-right">
      <button mat-raised-button color="primary">Search</button>
    </div>
  </form>
</div>
<section class="d-flex  justify-content-end align-items-start" style="margin-left: 19px">
  <h6 class="mr-2">Sort By: </h6>
  <mat-select style="max-width: 17%" (selectionChange)="filterProducts($event)" class="border border-dark">
<!--    <mat-option value="0" class="justify-content-center align-items-center">Brand</mat-option>-->
    <mat-option value="1">Price: low to high</mat-option>
    <mat-option value="2">Price: high to low</mat-option>
    <mat-option value="3">MPG: low to high</mat-option>
    <mat-option value="4">MPG: high to low</mat-option>
    <mat-option value="5">Brand</mat-option>
  </mat-select>
</section>
<ng-container *ngIf="ps.products">
  <div class="card-deck m-2">
    <app-product-overview *ngFor="let product of products" [product]="product"></app-product-overview>
  </div>
</ng-container>
