<main class="container" style="margin-top: 8%">
  <mat-card fxFlex="100%" fxFlex.gt-xs="60%" fxFlexOffset.gt-sm="20%">
    <mat-card-title>Login</mat-card-title>
    <!--  ngForm will be auto added to form element. It will automatically call event.preventDefault()  -->
    <!--  # is declare a variable in html  -->
    <form ngForm fxLayout="column" [formGroup]="loginForm" (ngSubmit)="submit()">
      <mat-form-field>
        <!--   name + ngModel     -->
        <mat-placeholder>Email</mat-placeholder>
        <input matInput type="email" formControlName="email">
        <mat-error *ngIf="loginForm.get('email').getError('required')">Username can't be empty</mat-error>
      </mat-form-field>
      <mat-form-field>
        <mat-placeholder>Password</mat-placeholder>
        <input matInput type="password"  formControlName="password">
        <mat-error *ngIf="loginForm.get('password').getError('required')">Password has to be no less than 6 characters long</mat-error>
      </mat-form-field>
      <div>
        <button mat-raised-button color="primary" type="submit">Login</button> &nbsp;
        <button mat-raised-button color="primary" type="submit" routerLink="/register">Register</button>
      </div>
    </form>
  </mat-card>
</main>
