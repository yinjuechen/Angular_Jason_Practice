<main class="container" style="margin-top: 8%">
  <mat-card fxFlex="80%" fxFlex.gt-xs="60%" fxFlexOffset.gt-sm="20%">
    <mat-card-title>Truck Model Detail</mat-card-title>
    <form fxLayout="column" [formGroup]="truckModelForm">
      <div class="form-row">
        <mat-form-field class="col">
          <mat-placeholder>Brand</mat-placeholder>
          <input type="text" matInput  formControlName="brand">
        </mat-form-field>
        <mat-form-field class="col">
          <mat-placeholder>Model</mat-placeholder>
          <input type="text" matInput formControlName="model">
        </mat-form-field>
      </div>
      <div class="form-row">
        <mat-form-field class="col">
          <mat-placeholder>Year</mat-placeholder>
          <mat-select formControlName="year">
            <mat-option *ngFor="let year of yearsService.years" [value]="year">
              {{year}}
            </mat-option>
          </mat-select>
        </mat-form-field>
        <mat-form-field class="col">
          <mat-select formControlName="category">
            <mat-option *ngFor="let category of categoryService.categories" [value]="category.id">
              {{category.type}}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>
      <div class="form-row">
        <mat-form-field class="col">
          <mat-placeholder>Image</mat-placeholder>
          <input type="text" matInput formControlName="image">
        </mat-form-field>
      </div>
      <div class="form-row">
        <mat-form-field class="col">
          <mat-placeholder>Rental Price (Day)</mat-placeholder>
          <input type="number" matInput formControlName="price">
        </mat-form-field>
        <mat-form-field class="col">
          <mat-placeholder>Rental Price (Mile)</mat-placeholder>
          <input type="number" matInput formControlName="mileprice">
        </mat-form-field>
      </div>
      <div class="form-row">
        <mat-form-field class="col">
          <mat-placeholder>Min Seat</mat-placeholder>
          <input type="number" matInput formControlName="minseat">
        </mat-form-field>
        <mat-form-field class="col">
          <mat-placeholder>Max Seat</mat-placeholder>
          <input type="number" matInput formControlName="maxseat">
        </mat-form-field>
      </div>
      <div class="form-row">
        <mat-form-field class="col">
          <mat-placeholder>MPG</mat-placeholder>
          <input type="number" matInput formControlName="mpg">
        </mat-form-field>
        <mat-form-field class="col">
          <mat-placeholder>Stock</mat-placeholder>
          <input type="number" matInput formControlName="stock">
        </mat-form-field>
      </div>
      <div class="d-flex justify-content-end">
        <button mat-raised-button color="primary" class="mr-3" (click)="back()">Back</button>
        <button mat-raised-button color="primary" (click)="submit()">Save</button>
      </div>
    </form>
  </mat-card>
</main>
